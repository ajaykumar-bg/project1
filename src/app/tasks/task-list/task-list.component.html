<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Tasks</mat-card-title>
      <mat-card-subtitle>
          List of tasks available
      </mat-card-subtitle>
      <div class="pull-right">
          <button mat-stroked-button color="primary" routerLink="add">Add</button>
      </div>
      
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> ID. </th>
              <td mat-cell *matCellDef="let task"> {{task.id}} </td>
            </ng-container>
          
            <!-- Task Name Column -->
            <ng-container matColumnDef="taskName">
              <th mat-header-cell *matHeaderCellDef> Task Name </th>
              <td mat-cell *matCellDef="let task"> {{task.taskName}} </td>
            </ng-container>
          
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let task"> 
                  <div class="button-row">
                      <button mat-stroked-button color="primary" routerLink="detail/{{task.id}}">Details</button>
                      <button mat-stroked-button color="warn" (click)="delete(task)">Delete</button>
                    </div>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    <mat-card-actions>
            
    </mat-card-actions>
  </mat-card>
