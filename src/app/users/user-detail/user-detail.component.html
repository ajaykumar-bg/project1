
    <form [formGroup]="editUserForm">
        <h2 class="text-center">Edit User</h2>
  
      <mat-form-field>
          <input matInput placeholder="First name" formControlName="firstName" autocomplete="off">
          <mat-error *ngIf="editUserForm.controls.firstName.invalid && editUserForm.controls.firstName.touched" class="has-text-danger">
              Invalid firstName
          </mat-error>
      </mat-form-field>
  
      <mat-form-field>
          <input matInput placeholder="Last name" formControlName="lastName" autocomplete="off">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="email" formControlName="email" autocomplete="off">
          <mat-error *ngIf="editUserForm.controls.email.invalid && editUserForm.controls.email.touched" class="has-text-danger">
              Your email does not look right
          </mat-error>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="age" formControlName="age" autocomplete="off">
          <mat-error *ngIf="editUserForm.controls.age.invalid && editUserForm.controls.age.touched" class="has-text-danger">
              Invalid age
          </mat-error>
      </mat-form-field>

      <button mat-raised-button [disabled]="editUserForm.invalid" color="primary">Update</button>
  
    </form>
